# The default locale configuration for iot-framework-actor project.
# The default external file to load: "framework-i18n.properties".
# For: org.iotcity.iot.framework.core.i18n.DefaultLocaleFacotry
# See: http://www.iot-city.org
#      https://github.com/iot-city/iot-framework-core

# Define locale configuration identifiers (the property key must be "iot.framework.core.i18n").
iot.framework.core.i18n=i18n.actor

# Locale configuration for actor.
i18n.actor.name=ACTOR
i18n.actor.enabled=true
# Default language key for this locale (e.g. "en_US").
i18n.actor.defaultLang=
# Define configuration identifier keys for all languages.
i18n.actor.files=en_US, zh_CN
i18n.actor.files.en_US.file=org/iotcity/iot/framework/actor/resources/i18n-actor-en-us.properties
i18n.actor.files.en_US.fromPackage=true
i18n.actor.files.zh_CN.file=org/iotcity/iot/framework/actor/resources/i18n-actor-zh-cn.properties
i18n.actor.files.zh_CN.fromPackage=true


# The actor configuration template file is used to configure the application information
# See: http://www.iot-city.org
#      https://github.com/iot-city/iot-framework-actor

# Define application configuration ID
iot.framework.actor.apps=app1, app2

# Configuration example for app1
iot.framework.actor.apps.app1.appID=DemoApp1
iot.framework.actor.apps.app1.version=1.0.0
iot.framework.actor.apps.app1.enabled=true
iot.framework.actor.apps.app1.packages=org.iotcity.iot.framework.actor.actors.app1.async, org.iotcity.iot.framework.actor.actors.app1.sync, org.iotcity.iot.framework.actor.actors.app1
iot.framework.actor.apps.app1.ignorePackages=org.iotcity.iot.framework.actor.actors.app1.ignore
iot.framework.actor.apps.app1.doc=Application demo 1 for actor test
# Whether to enable a stand alone task handler thread pool in this application.
# When set it to false or without this option, the global task handler instance in framework core is used.
iot.framework.actor.apps.app1.pool=true
iot.framework.actor.apps.app1.pool.corePoolSize=1
iot.framework.actor.apps.app1.pool.maximumPoolSize=20
iot.framework.actor.apps.app1.pool.keepAliveTime=30
iot.framework.actor.apps.app1.pool.capacity=2

# Configuration example for app2
iot.framework.actor.apps.app2.appID=DemoApp2
iot.framework.actor.apps.app2.version=
iot.framework.actor.apps.app2.enabled=true
iot.framework.actor.apps.app2.packages=org.iotcity.iot.framework.actor.actors.app2
iot.framework.actor.apps.app2.ignorePackages=org.iotcity.iot.framework.actor.actors.app2.ignore
iot.framework.actor.apps.app2.doc=Application demo 2 for actor test


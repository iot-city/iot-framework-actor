# The actor configuration template file is used to configure the application information
# See: http://www.iot-city.org
#      https://github.com/iot-city/iot-framework-actor

# Define application configuration ID
iot.framework.actor.apps=app1, app2

# Configuration example for app1
iot.framework.actor.apps.app1.appID=appName1
iot.framework.actor.apps.app1.version=1.0.0
iot.framework.actor.apps.app1.enabled=true
iot.framework.actor.apps.app1.packages=org.iotcity.iot.framework.actor.test1, org.iotcity.iot.framework.actor.test2
iot.framework.actor.apps.app1.ignorePackages=org.iotcity.iot.framework.actor.test2.ignore
iot.framework.actor.apps.app1.doc=Application 1 for actor template
# Whether to enable a stand alone task handler thread pool in this application.
# When set it to false or without this option, the global task handler instance in framework core is used.
iot.framework.actor.apps.app1.pool=true
iot.framework.actor.apps.app1.pool.corePoolSize=0
iot.framework.actor.apps.app1.pool.maximumPoolSize=10
iot.framework.actor.apps.app1.pool.keepAliveTime=60
iot.framework.actor.apps.app1.pool.capacity=0

# Configuration example for app2
iot.framework.actor.apps.app2.appID=appName2
iot.framework.actor.apps.app2.version=1.0.0
iot.framework.actor.apps.app2.enabled=true
iot.framework.actor.apps.app2.packages=org.iotcity.iot.framework.actor.test2
iot.framework.actor.apps.app2.ignorePackages=org.iotcity.iot.framework.actor.test2.ignore
iot.framework.actor.apps.app2.doc=Application 2 for actor template

